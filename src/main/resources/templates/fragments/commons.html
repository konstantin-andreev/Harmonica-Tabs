<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Harmonica tabs</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/script.js"></script>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img id="logo_img" src="/images/harp.png" alt="logo">
        </div>
        <div class="home">
            <a th:href="@{/home}" th:text="#{title}"></a>
        </div>

        <div class="links">
            <li>
                <a href="?lang=en">EN</a>
                <a href="?lang=bg">BG</a>
            </li>
            <li>
                <a th:href="@{/user/login}" sec:authorize="!isAuthenticated()" th:text="#{login.text}">Login</a>
            </li>

            <li>
                <a th:href="@{/user/register}" sec:authorize="!isAuthenticated()" th:text="#{register.text}">Register</a>
            </li>

            <li>
                <form th:action="@{/user/logout}" th:method="POST" sec:authorize="isAuthenticated()">
                    <button class="btn btn-link logout-btn" type="submit" th:text="#{logout.text}"> </button>
                </form>
            </li>
            <li>
                <a th:href="@{/user/user_panel}" sec:authorize="isAuthenticated()"><span sec:authentication="name"></span></a>
            </li>
        </div>
    </nav>
</header>
</body>
</html>
